<clr-main-container>
    <clr-header class="header-5 header topMenu">
    </clr-header>
    <nav class="subnav">
    </nav>
    <div class="content-container">
        <clr-vertical-nav [clrVerticalNavCollapsible]="true" *ngIf="isUserExisting" class="sideMenu">
            <clr-vertical-nav-group routerLinkActive="active">
                <clr-icon clrVerticalNavIcon shape="user"></clr-icon>
                파르테논 운용 현황
                <clr-vertical-nav-group-children>
                    <a clrVerticalNavLink routerLink="/app/projects" routerLinkActive="active">
                        서버 모니터링
                    </a>
                    <a clrVerticalNavLink routerLink="/app/grafana" routerLinkActive="active">
                        쿠버네티스 모니터링
                    </a>
                    <a clrVerticalNavLink routerLink="./normal/snorlax" routerLinkActive="active">
                        APM 모니터링
                    </a>
                </clr-vertical-nav-group-children>
            </clr-vertical-nav-group>

            <clr-vertical-nav-group routerLinkActive="active">
                설정
                <clr-vertical-nav-group-children>
                    <a clrVerticalNavLink routerLinkActive="active" routerLink="/app/setting">
                        <clr-icon shape="administrator" clrVerticalNavIcon></clr-icon>
                        Setting
                    </a>
                    <a clrVerticalNavLink routerLink="./normal/snorlax" routerLinkActive="active">
                        <clr-icon shape="bars" clrVerticalNavIcon></clr-icon>
                        쿠버네티스 모니터링
                    </a>
                    <a clrVerticalNavLink routerLink="./normal/snorlax" routerLinkActive="active">
                        <clr-icon shape="bars" clrVerticalNavIcon></clr-icon>
                        APM 모니터링
                    </a>
                </clr-vertical-nav-group-children>
            </clr-vertical-nav-group>
            <ng-container *ngFor = "let topmenu of topMenu">                
            <clr-vertical-nav-group routerLinkActive="active">      
                <clr-icon clrVerticalNavIcon shape="user"></clr-icon>
                {{topmenu.top_menu_name}}
                <clr-vertical-nav-group-children>
                    <ng-container *ngFor = "let submenu of subMenu"> 
                    <ng-container *ngIf= "topmenu.top_menu_code == submenu.top_menu_code"> 
                    <a clrVerticalNavLink routerLink="/app/projects" routerLinkActive="active">
                        {{submenu.sub_menu_name}}
                    </a>
                </ng-container>
            </ng-container>
                </clr-vertical-nav-group-children>
                </clr-vertical-nav-group>
            </ng-container>
        </clr-vertical-nav>

        <div class="content-area">
            <router-outlet></router-outlet>
        </div>

        
    </div>
</clr-main-container>

<div class="titleBox">
    <div>
        <h1 class="custom-h1">SMTP 설정 </h1>
    </div>
    <div>
        <a href="#">설정</a> &gt;<a href="#" class="link"> SMTP 설정</a>
    </div>
</div>
  
<div class="textBox">
    <clr-icon shape="bell"></clr-icon>
    <p>SMTP 메일 서버를 설정 해주세요.<br>
      설정된 메일 서버 정보를 사용하여 사용자 등록 및 운영 현황, 알람을 전송 합니다.</p>
</div>

<form clrForm class="formBox">
  <ng-container *ngFor = "let smtpInfo of smtpInfo">
    <clr-input-container>
      <label>담당자 메일주소</label>
      <input clrInput placeholder="E-mail" name="AdminAddress" [(ngModel)]="smtpInfo.AdminAddress" required />
    </clr-input-container>
    <clr-input-container>
      <label>SMTP서버주소</label>
      <input clrInput placeholder="Server" name = "SmtpAddress" [(ngModel)] = "smtpInfo.SmtpAddress" required />
    </clr-input-container>

    <clr-password-container>
      <label>패스워드</label>
      <input clrPassword placeholder="Password000" name = "Password" [(ngModel)] = "smtpInfo.Password" required />
    </clr-password-container>
    
    <clr-select-container>
        <label>접속포트</label>
        <select clrSelect [(ngModel)] = "smtpInfo.Port" name = "Port" required>
          <option value="" disabled selected hidden>Please Choose...</option>
          <option value="465">465</option>
          <option value="587">587</option>
        </select>
      </clr-select-container>
    </ng-container>
  </form>

  <div class="btn-left">
    <button class="btn" (click) = "onReset()">
      <clr-icon shape="recycle"></clr-icon>초기화
    </button>
    <button class="btn btn-primary" (click) = "onSubmit()">
      <clr-icon shape="wifi"></clr-icon>연결테스트
    </button>
    <button class="btn btn-primary" (click) = "onSave()" [disabled] = "click">
      <clr-icon shape="download"></clr-icon>저장
    </button>
  </div>

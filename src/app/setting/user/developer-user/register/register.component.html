<div class="innerDiv">
    <div class="titleBox">
      <div>
        <h1>개발자 등록 시나리오</h1>
      </div>
      <div>
        <a href="#">설정 ></a><a href="#" class="link"> SMTP 설정</a>
      </div>
    </div>
    <div class="textBox">
      <clr-icon shape="bell"></clr-icon>
      <p>신규 관리자 등록을 위해 초대 메일을 발송합니다.<br>
        신규 등록 관리자는 이메일 주소를 통해 신규 계정을 등록 할 수 있습니다.</p>
    </div>
  
      <form clrForm class="formBox">
        
              <clr-select-container>
                <label>접속 권한</label>
                <select clrSelect name="options" [(ngModel)]="accessAuth"  name = "invitationAuth">
                  <ng-container *ngFor = "let group of groups">
                    <option value="{{group.name}}">{{group.name}}</option>
                  </ng-container>
                </select>
              </clr-select-container>
           
            <br> 
            
              <clr-input-container>
                <label>Email 주소</label>
                <input clrInput placeholder="E-mail" [(ngModel)]="email" name="email" />
              </clr-input-container>
        
      </form>

    <div class="btn-left">
      <button class="btn btn-primary" (click)="invitation()">
        <clr-icon shape="user"></clr-icon>초대
      </button>
    </div>

  </div>

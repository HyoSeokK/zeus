<div class="innerDiv">
    <div class="titleBox">
      <div>
        <h1>관리자 등록</h1>
      </div>
      <div>
      </div>
    </div>
  
    <div class="con-box">
      <div class="con-box-item textBox">
        <h2>개인정보 변경</h2>
        <form clrForm class="formBox">
          <clr-input-container>
            <label>성</label>
            <input clrInput placeholder="Name" name="firstname" [(ngModel)]="this.user.firstName" />
          </clr-input-container>
          <clr-input-container>
            <label>이름</label>
            <input clrInput placeholder="Name" name="lastname" [(ngModel)]="this.user.lastName"/>
          </clr-input-container>
          
          <div *ngFor="let x of this.userAttribute.departmentNm; let i = index;">
            <clr-input-container>
              <label>부서명</label>
                <input clrInput placeholder="Department" name="departmentNm" [(ngModel)]="this.userAttribute.departmentNm[i]"/>
            </clr-input-container>
          </div>
          
          <div *ngFor="let x of this.userAttribute.position; let i = index;">
            <clr-input-container>
              <label>직급</label>
              <input clrInput placeholder="Position" name="position" [(ngModel)]="this.userAttribute.position[i]"/>
            </clr-input-container>
          </div>

          <clr-input-container>
            <label>Email 주소</label>
            <input clrInput placeholder="E-mail" name="email" [(ngModel)]="this.user.email"/>
          </clr-input-container>
          
          <div *ngFor="let x of this.userAttribute.phoneNumber; let i = index;">
            <clr-input-container>
              <label>전화번호</label>
              <input clrInput placeholder="Number" name="phoneNumber" [(ngModel)]="this.userAttribute.phoneNumber[i]"/>
            </clr-input-container>
          </div>

        </form>
        <div class="btn-left">
          <button class="btn btn-primary" (click)="updateBasicInfo()">
            <clr-icon shape="check"></clr-icon>저장
          </button>
        </div>
      </div>
      <div class="con-box-item textBox">
        <h2>비밀번호 변경</h2>
        <div class="textBox mtb10">
          <clr-icon shape="bell"></clr-icon>
          <p>등록된 메일로 비밀번호를 변경할 수 있는 URL을 전송합니다.</p>
        </div>

        <div class="btn-left">
          <button class="btn btn-primary" (click)="updateCredentials()">
            <clr-icon shape="warning-standard"></clr-icon>비밀 번호 재설정
          </button>
        </div>
        
      </div>
    </div>
  </div>
